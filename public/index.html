<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noventrax Cyberskills Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">

        <button id="new-chat-btn" class="sidebar-btn">+ New Chat</button>

        <!-- Chat History -->
        <div id="history" class="sidebar-section">
            <h3>Chat History</h3>
            <ul id="history-list"></ul>
        </div>

        <!-- Learning Modules -->
        <div id="topic-menu" class="sidebar-section">
            <h3>Learning Modules</h3>
            <button class="topic-btn" data-topic="cybersecurity fundamentals">Cybersecurity Fundamentals</button>
            <button class="topic-btn" data-topic="network security">Network Security</button>
            <button class="topic-btn" data-topic="cloud security">Cloud Security</button>
            <button class="topic-btn" data-topic="identity and access management">Identity & Access Management</button>
            <button class="topic-btn" data-topic="soc and threat detection">SOC & Threat Detection</button>
            <button class="topic-btn" data-topic="digital hygiene">Digital Hygiene</button>
        </div>

    </div>

    <!-- MAIN CHAT AREA -->
    <div class="chat-container">

        <!-- Header -->
        <header class="chat-header">
            <h2>Noventrax Cyberskills Assistant</h2>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </header>

        <!-- Chat Window -->
        <div id="chat-window" class="chat-window">

            <!-- Dashboard (shown before first message) -->
            <div id="dashboard" class="dashboard">
                <h2>Welcome to Noventrax Cyberskills Assistant</h2>
                <p>Select a learning module on the left to begin.</p>
                <p>Or type a question to start chatting.</p>
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="bot-message" style="display:none;">
                Hold on...
            </div>

        </div>

        <!-- Input Area -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Learn with Noventrax.">
            <button id="send-btn" class="send-btn">Send</button>
            <button id="reset-btn" class="reset-btn">Reset</button>
        </div>

    </div>

    <!-- JS -->
    <script>
        //Replace with your deployed backend URL later:
       // window.API_BASE_URL = "https://YOUR-BACKEND-URL";
    <script src="/src/chatbot.js"></script>

</body>
</html>
